<div>
  <div class="playerBox" *ngIf="!player1.img_url">
    <h1>Player 1</h1>
    <form #formData = "ngForm">
      Github Username: <input type="text" name="username" value="" required #username1 = "ngModel" [(ngModel)]= "player1.username">
      <br><button type="button" class="blueBackground" [disabled] = "!formData.valid" (click)="getUser1(username1.value)">Get User</button>
      
    </form>
  </div>
  <div class="playerBox" *ngIf="player1.img_url">
    <div><img src="{{player1.img_url}}"></div>
    <h5>{{player1.username}}</h5>
  </div>


  <div class="playerBox" *ngIf = "!player2.img_url">
    <h1>Player 2</h1>
    <form #formData2 = "ngForm">
      Github Username: <input type="text" name="username" value="" required #username2 = "ngModel" [(ngModel)]= "player2.username">
      <br><button type="button" class="blueBackground" [disabled] = "!formData2.valid" (click)="getUser2(username2.value)">Get User</button>
      
    </form>
  </div>
  <div class="playerBox" *ngIf = "player2.img_url">
    <div><img src="{{player2.img_url}}"></div>
    <h5>{{player2.username}}</h5>
  </div>
  <a [routerLink]="['/results']"><button type="button" *ngIf = "player1.img_url && player2.img_url" class="orangeBackground" (click)="toResults()">Battle!</button></a>
</div>
